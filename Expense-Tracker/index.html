<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Expense Tracker</h1>
        <form onsubmit="handleFormSubmit(event)" class="mb-4">
            <div class="mb-3">
                <label for="exp" class="form-label">Expense Amount:</label>
                <input type="number" class="form-control" id="exp" name="exp" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description:</label>
                <input type="text" class="form-control" id="desc" name="desc" required>
            </div>
            <div class="mb-3">
                <label for="ctg" class="form-label">Category:</label>
                <select class="form-select" id="ctg" name="ctg" required>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="movies">Movies</option>
                    <option value="electricity">Electricity</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <ul class="list-group" id="expenseList"></ul>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
